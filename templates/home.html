{% extends 'base.html' %}

{% block content %}
<h1>Home page</h1>
<hr>
{% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    <a href="{% url 'editform' %}">Edit resume</a>
    <a href="{% url 'result' %}">See result</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Register</a>
{% endif %}
{% endblock %}
